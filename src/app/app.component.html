<nav class="navbar navbar-inverse navbar-fixed-top" data-spy="affix" data-offset-top="197">
  <div class="container-fluid">

    <div class="navbar-header">
      <a class="navbar-brand" routerLink="/events"><span><img src="../assets/welcome_logo.png" style="height: 100%;"></span> {{title}}</a>
    </div>
    <ul class="nav navbar-nav">
      <li>
        <a routerLink="/events">Scorpions</a>
      </li>
      <li>
        <a routerLink="/allTickets">Reveal All Tickets</a>
      </li>
      <!-- <li>
        <a routerLink="/basket">Basket</a>
      </li> -->
    </ul>
    <ul class="nav navbar-nav navbar-right">
      <li *ngIf="!email">
        <a routerLink="/login">
          <span class="glyphicon glyphicon-log-in"></span> Log in/Register</a>
      </li>
      <li *ngIf="email">
        <a routerLink="/basket">
          <span class="glyphicon glyphicon-tag"></span> Basket</a>
      </li>
      <li *ngIf="email">
        <a>
          <span class="glyphicon glyphicon-user"></span> {{email}}</a>
      </li>
      <li *ngIf="accessLevel===1">
        <a *ngIf="email" routerLink="/admin" title="Admin actions">Admin</a>
      </li>
      <li *ngIf="email">
        <a routerLink="/login" (click)="logOut()" title="Press here to Log out from this account: {{email}}">
          <span class="glyphicon glyphicon-log-in"></span> Log Out</a>
      </li>
    </ul>



  </div>
</nav>
