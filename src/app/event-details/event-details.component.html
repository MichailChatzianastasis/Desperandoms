
<div *ngIf="event" style="margin-top: 5%">
  <h2>{{event.name | uppercase}}</h2>
  <div>
    <span><b>Description: </b> </span>{{event.description}}</div>
  

  <div>
    <label>
      <span><b>Address:</b> </span>{{event.address}}

    </label>

  </div>
  


  <button (click)="findTickets(event)" title="Open a list of available tickets">Find Tickets</button>

  <div>
    <label><b>Reserve your tickets below:</b>
    </label>
  </div>

  <ul>
    <li *ngFor="let ticket of eventTickets">
        <span class="badge">{{ticket.seatId}}</span> {{ticket.price}} Euros <span> {{ticket.availability}} </span>
        <button class="Reserve" title="Reserve this ticket"(click)="reserve(ticket)">Reserve</button>
    </li>
  </ul>



</div>




  


<button (click)="goBack()" title="return to previous screen">Go Back</button>
