<div class="container">
<img  style="margin-top: 5%" src="../../assets/scorpions_logo.png" width="100%" height="125">
</div>
<h1 id="scorpionsAreInTown" align="center">We are back for one more "Last" Unforgettable Concert</h1>

<div class="container">
  <br>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">

      <div class="item active">
        <img src="../../assets/scorpions.jpg" alt="Scorpions" width="100%" routerLink="/allTickets">
        <div class="carousel-caption">
          <h3>Live in Athens</h3>
          <p>Live a "truly" unique experience</p>
        </div>
      </div>

      <div class="item">
        <img src="../../assets/maxresdefault.jpg" alt="Scorpions" width="100%" routerLink="/allTickets">
        <div class="carousel-caption">
          <h3>Second time at Kalimarmaro Stadium</h3>
          <p>The most beautiful stadium on Earth</p>
        </div>
      </div>
    
      <div class="item">
        <img src="../../assets/scor.jpg" alt="Scorpions" width="100%" routerLink="/allTickets">
        <div class="carousel-caption">
          <h3>Tickets are now Available</h3>
          <p> </p>
        </div>
      </div>

      <div class="item">
        <img src="../../assets/scorpions_logo_wallpaper.jpg" alt="Scorpions" width="100%" routerLink="/allTickets">
        <div class="carousel-caption">
          <h3></h3>
          <p>Find Tickets for you and your friends</p>
        </div>
      </div>
  
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
